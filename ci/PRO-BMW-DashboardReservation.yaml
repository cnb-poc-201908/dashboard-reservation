apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pro-bmw-dashboardreservation
  namespace: pro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pro-bmw-dashboardreservation
    spec:
      containers:
        - name: pro-bmw-dashboardreservation
          image: registry.cn-beijing.aliyuncs.com/bmwpoc/pro-bmw-dashboardreservation:{version}
          ports:
            - name: http-port
              containerPort: 20002
      imagePullSecrets:
        - name: bmwpoc